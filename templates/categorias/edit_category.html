{% extends 'base.html' %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
<h2>Editar Categoría</h2>
<form method="POST">
    <div class="mb-3">
        <label for="categoryName" class="form-label">Nombre de Categoría</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" value="{{ category.cathegoryName }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ category.description }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
